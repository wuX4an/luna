<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="wasm.js"></script>
    <script>
      const go = new Go();
      WebAssembly.instantiateStreaming(
        fetch("luna.wasm"),
        go.importObject,
      ).then((result) => {
        go.run(result.instance);
      });
    </script>
    <title>Luna WASM</title>
  </head>
  <body></body>
</html>
